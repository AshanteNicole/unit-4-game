<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Crystal Collector Game!!</title>
</head>

<body>
    <!-- Creating a row to house the Title -->
    <div class="container">
        <div class="row card-body">
            <div class="col-lg-12 text center">
                <h1> THE CRYSTAL COLLECTOR</h1>
            </div>
        </div>
    </div>
    <!-- created a separate to house the rules for the game -->
    <div class="container1">
        <div class="row">
            <div class="card-body1 col-lg-4">
                <div class="rules"></div>
                <div id="description"></div><br>
                <div id="description1"></div><br>
                <div id="description2"></div><br>
                <div id="description3"></div><br>
            </div>
        </div>
    </div>
    <div class="title">Goal:</div>
    <div id="target-number"></div><br>
    <div class="title">Score:</div>
    <div id="data-value"></div><br>
    <div class="title">Wins:</div>
    <div id="wins"></div><br>
    <div class="title">Losses:</div>
    <div id="losses"></div><br>

    <div class="row">
        <div>
            <img class="crystal-image" src="https://media.giphy.com/media/l4FGo42NYcDMNqJhK/source.gif">
            <img class="crystal-image" src="https://gifer.com/i/sdF.gif">
            <img class="crystal-image" src="https://media.giphy.com/media/BNGQopsLcRybm/giphy.gif">
            <img class="crystal-image" src="https://northeastofnorth.com/wp-content/uploads/2015/07/tumblr_npv33o8hYk1txe8seo1_500.gif"><br>
        </div>
    </div>
   

    <script src="assets/javascript/game.js"></script>
</body>

</html>
